        <div class="bg-cover relative min-h-50">
            <img src="{{item.image}}" class="absolute inset-0 w-full h-full object-cover object-center border border-orange">
        </div>
    </div>
    <div class="p-5 justify-center">
        <h4 class="font-oranienbaum text-xl uppercase text-center pb-3 border-b border-orange text-orange ">{{item.name}}</h4>
        <p class="font-poppins text-sm text-center text-orange">{{item.testimonial}}</p>
    </div>
</div>
